<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            color: white;
            padding: 20px;
            border-collapse: collapse;
            width: 596px;
            background-color: rgba(114, 6, 44, 0.856);
            

        }

        h2 {
            color: blue;
        }

        #cool{
            text-align: right;
        }

        .wid{
            width: 280px;
            padding: 4px;
        }

        .btn{
            padding: 10px;
            width: 400px;
        }
    </style>
</head>
<center>

    <body bgcolor="#b30059">
        
        <table>
            <form>
                <tr>
                    <td>
                        <label for="fname">
                            <strong>
                                <center>Name:</center>
                            </strong>
                        </label>
                    </td>
                    <td><input type="text" id="fname" class="wid" />
                    </td>
                </tr>
                
                <tr>
                    <td><label for="email">
                            <strong>
                                <center>Email:</center>
                            </strong>
                        </label>
                    </td>
                    <td><input type="email" id="email" class="wid"/>
                    </td>
                </tr>
                <tr>
                    <td><label for="password">
                            <strong>
                                <center>Password:</center>
                            </strong>
                        </label>
                    </td>
                    <td><input type="password" id="password" class="wid" />
                    </td>
                </tr>
                <tr>
                    <td><label for="pno">
                            <strong>
                                <center>Phone Number:</center>
                            </strong>
                        </label>
                    </td>
                    <td><input type="tel" id="pno" class="wid" />
                    </td>
                </tr>
                <tr>
                    <td><label for="gender">
                            <strong>
                                <center>Gender:</center>
                            </strong>
                        </label>
                    </td>
                    <td><input type="radio" name="" id="">Male
                        <input type="radio" name="" id="">Female
                        <input type="radio" name="" id="">Other
                    </td>
                </tr>
                <tr>
                    <td><label for="lang">
                            <strong>
                                <center>Language:</center>
                            </strong>
                        </label>
                    </td>
                    <td><select name="lang" id="country">
                            <option value="I">English</option>
                            <option value="U">Hindi</option>
                            <option value="Uk">Telugu</option>
                            <option value="G">Bengali</option>
                            <option value="J">Marathi</option>
                            <option value="d" selected>-select your language-</option>
                        </select>
                    </td>
                <tr>
                    <tr>
                        <td><label for="zip">
                                <strong>
                                    <center>Zip Code:</center>
                                </strong>
                            </label>
                        </td>
                        <td><input type="number" id="zip" class="wid" />
                        </td>
                    </tr>
                <tr>
                    <td><label for="address">
                            <strong>
                                <center>About:</center>
                            </strong>
                        </label>
                    </td>
                    <td><textarea name="" id="" cols="26" rows="4">Write about yourself..</textarea>
                    </td>
                </tr>
                
                <br>
                <tr>
                <td colspan="2"><center><input type="button" value="Register" class="btn"></center> 
                </td>
                </tr>
                    

        </table>
        
        </form>

    </body>
</center>

</html>
